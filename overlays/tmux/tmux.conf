# Shell
set-option -g default-command "/bin/bash"

# Terminal
set -g default-terminal "tmux-256color"
if-shell 'test "$(uname)" = "Darwin"' 'set -g default-terminal "screen-256color"'
set-option -ga terminal-overrides ',xterm-256color:Tc'

# Settings
set -g mouse on
set -s escape-time 0
set -g status-interval 0
set -g automatic-rename on
set -g allow-rename off
set -g automatic-rename-format ' #{b:pane_current_path}'
set -g allow-passthrough on
set -g visual-activity off

# Rebind prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

bind 's' split-window -v -c "#{pane_current_path}"
bind 'v' split-window -h -c "#{pane_current_path}"
bind 'p' run-shell "tmux popup -w90% -h90% -d '#{pane_current_path}' -E 'tmux attach -t popup || tmux new -s popup'"
bind 'q' run-shell "tmux detach-client"

set -g repeat-time 500

bind -r h previous-window
bind -r l next-window

# Mode style
set -g mode-style "fg=colour232,bg=cyan,bold"

# Popup style
set -g popup-style "bg=terminal,fg=default"
set -g popup-border-style "fg=cyan"

# Message style
set -g message-style "fg=colour232,bg=cyan,bold"
set -g message-command-style "fg=colour232,bg=cyan,bold"

# Pane style
set -g pane-border-style 'fg=cyan'
set -g pane-active-border-style "fg=cyan"
set-window-option -g pane-border-status off

# Status style
set -g status-style "fg=cyan,bg=terminal"
set -g status-position top
set -g status-justify absolute-centre
set -g status-left-length 100
set -g status-left "#[fg=cyan,bg=terminal]#[fg=black,bg=cyan] #{session_windows}#[fg=cyan,bg=terminal]"
set -g status-right "#[fg=colour8,bg=terminal] #S #[fg=green,bg=terminal] #[fg=black,bg=green]󱫋 #{session_attached}#[fg=green,bg=terminal]"

# Window style
set -g window-status-style "fg=colour8,bg=terminal"
set -g window-status-format "#[fg=default,bg=terminal]#[fg=default,bg=terminal] #W  "
set -g window-status-separator "  "
set -g window-status-current-format "#[fg=cyan,bg=terminal]#[fg=colour232,bg=cyan,bold]#W #[fg=cyan,bg=terminal,nobold]"
